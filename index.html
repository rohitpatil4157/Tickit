<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <nav>
        <ul>
            <li>
                <div id="animCircle">
                    <h1 id="NameLogo">S</h1>
                </div>
            </li>
            <li data-text="MyTicTacToe " id="title">MyTicTacToe</li>
            <div class="finder"></div>
            <div class="redIc">
                <i class="fas fa-redo"></i>
            </div>
        </ul>
    </nav>
    <div class="Container">
        <div class="Gridcontainer">
            <div class="line"> </div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <!-- --------- -->




        <div class="gameInfo">
            <h1>Welcome MyTicTacToe</h1>

            <div class="buttInfo">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>

            <div class="imgbox">
                <img src="./excited.gif" alt="" />
            </div>

        </div>

        <!-- <div class="Cont1">
        <button id="bts">Submit</button>
      </div> -->

        <!-- <div class="svgCont">
        <div class="svg" id="svg"></div>
      </div> -->



</body>
<script src="script.js"></script>
<script src="./confetti.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.8.1/lottie.min.js"></script>
<script src="https://kit.fontawesome.com/db97f17818.js" crossorigin="anonymous"></script>
<script src="./scriptsvg.js"></script>

</html>
